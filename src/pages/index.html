<!DOCTYPE html>

    <title>Cadastro</title>

<body>
    <main class="main">
            <div class="cadastro"><img src="../assets/images/nota.png" width="40px" height="40px"><h1>Cadastro</h1></div>
            <div class="card">
                <div class="dados-1">

                    <div class="caixa-de-texto-div-1">

                    <div class="caixa-de-texto-div-1">

                    </div>
                    <div class="caixa-de-texto-div-1">
                        <label class="titulo-caixa-de-texto">Senha*</label>

                    <div class="caixa-de-texto-div-1">

                        <input type="text" class="caixa-de-texto"/>
                    </div>
                    <button class="botao1">Salvar</button>
                </div>
                
                <div class="dados-2">
                    <div class="caixa-de-texto-div-1">
                        <label class="titulo-caixa-de-texto">CEP*</label>
                        <input type="text" class="caixa-de-texto"/>
                    </div>
                    <div class="dados-2-row">
                        <div class="caixa-de-texto-div-1">
                            <label class="titulo-caixa-de-texto">Rua*</label>
                            <input type="text" class="caixa-de-texto"/>
                        </div>
                        <div class="caixa-de-texto-div-1">
                            <label class="titulo-caixa-de-texto">NÃºmero*</label>
                            <input type="text" class="caixa-de-texto"/>
                        </div>
                    </div>
                    <div class="caixa-de-texto-div-1">
                        <label class="titulo-caixa-de-texto">Referencia*</label>
                        <input type="text" class="caixa-de-texto"/>
                    </div>
                    <div class="caixa-de-texto-div-1">
                        <label class="titulo-caixa-de-texto">Complemento*</label>
                        <input type="text" class="caixa-de-texto"/>
                    </div>
                    <div class="caixa-de-texto-div-1">
                        <label class="titulo-caixa-de-texto">Bairro*</label>
                        <input type="text" class="caixa-de-texto"/>
                    </div>
                    <div class="dados-2-row">
                        <div class="caixa-de-texto-div-1">
                            <label class="titulo-caixa-de-texto">Cidade*</label>
                            <input type="text" class="caixa-de-texto"/>
                        </div>
                        <div class="caixa-de-texto-div-1">
                            <label class="titulo-caixa-de-texto">UF*</label>

                    <button class="botao2">Salvar</button>







                </div>
