<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main class="main">
            <div class="cadastro"><img src="../assets/images/nota.png" width="40px" height="40px"><h1>Cadastro</h1></div>
            <div class="card">
                <div class="dados-1">
                    <div class="input" className='form-group'>
                        <label className='label-form' htmlFor='Nome'>Nome*</label>
                        <input className='input-form' type='nome' id='nome' placeholder="" autoComplete='off'>
                    </div>
                    <div class="input" className='form-group'>
                        <label className='label-form' htmlFor='email'>Email*</label>
                        <input className='input-form' type='email' id='email placeholder="" autoComplete='off'>
                    </div>
                    <div class="input" className='form-group'>
                        <label className='label-form' htmlFor='senha'>Senha*</label>
                        <input className='input-form' type='nome' id='senha' placeholder="" autoComplete='off'>
                    </div>
                    <div class="input" className='form-group'>
                        <label className='label-form' htmlFor='RG'>RG*</label>
                        <input className='input-form' type='RG' id='RG' placeholder="" autoComplete='off'>
                    </div>
                    <div class="input" className='form-group'>
                        <label className='label-form' htmlFor='CPF'> CPF*</label>
                        <input className='input-form' type='CPF' id='CPF' placeholder="" autoComplete='off'>
                    </div>
                    <div class="input" className='form-group'>
                        <label className='label-form' htmlFor='Data de Nascimento'>Data de Nascimento*</label>
                        <input className='input-form' type='Data de Nascimento' id='Data de Nascimento' placeholder="" autoComplete='off'>
                    </div>
                    <div class="input" className='form-group'>
                        <label className='label-form' htmlFor='Telefone'>Telefone*</label>
                        <input className='input-form' type='Telefone' id='Telefone' placeholder="" autoComplete='off'>
                    </div>
                </div>
                
                <div class="dados-2">
                    <div>
                        <div class="input" className='form-group'>
                            <label className='label-form' htmlFor='CEP'>CEP*</label>
                            <input className='input-form' type='CEP' id='CEP' placeholder="" autoComplete='off'>
                        </div>
                    </div>
                    <div class="endereco">
                        <div className='form-group'>
                            <label className='label-form' htmlFor='Rua'>Rua*</label>
                            <input className='input-form' type='Rua' id='Rua' placeholder="" autoComplete='off'>
                        </div>
                        <div class="input" className='form-group'>
                            <label className='label-form' htmlFor='Número'>Número*</label>
                            <input className='input-form' type='numero' id='Numero' placeholder="" autoComplete='off'>
                        </div>
                    </div>
                    <div>
                        <div class="input " className='form-group'>
                            <label className='label-form' htmlFor='Referência'>Referência*</label>
                            <input className='input-form' type='Referência' id='Referência' placeholder="" autoComplete='off'>
                        </div>
                        <div class="input" className='form-group'>
                            <label className='label-form' htmlFor='Complemento'>Complemento*</label>
                            <input className='input-form' type='Complemento' id='Complemento' placeholder="" autoComplete='off'>
                        </div>
                        <div class="input" className='form-group'>
                            <label className='label-form' htmlFor='Bairro'>Bairro*</label>
                            <input className='input-form' type='Bairro' id='Bairro' placeholder="" autoComplete='off'>
                        </div>
                    </div>
                    <div class="endereco">
                        <div class="input" className='form-group'>
                            <label className='label-form' htmlFor='Cidade'>Cidade*</label>
                            <input className='input-form' type='Cidade' id='Cidade' placeholder="" autoComplete='off'>
                        </div>
                        <div class="input" className='form-group'>
                            <label className='label-form' htmlFor='UF'>UF*</label>
                            <input className='input-form' type='UF' id='UF' placeholder="" autoComplete='off'>
                        </div>
                        <button class="botao">Salvar</button>
                    </div>
                </div>
            </div>
    </main>
</body>
</html>
